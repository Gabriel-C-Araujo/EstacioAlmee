<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário Funcional</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .calendar {
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #ffffff;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        .calendar:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }
        .calendar header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #2196F3;
            color: white;
        }
        .calendar header span {
            font-size: 1.5em;
        }
        .calendar .navigator {
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .calendar .navigator:hover {
            color: #ffeb3b;
        }
        .calendar table {
            width: 100%;
            border-collapse: collapse;
            transition: transform 0.3s ease-in-out;
        }
        .calendar th, .calendar td {
            width: 14.28%;
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .calendar th {
            background-color: #f0f0f0;
        }
        .calendar td {
            cursor: pointer;
            position: relative;
        }
        .calendar td:hover {
            background-color: #e3f2fd;
            transform: scale(1.1);
        }
        .calendar .today {
            background-color: #ffeb3b;
            font-weight: bold;
            color: #000;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            animation: slideIn 0.5s;
        }
        @keyframes slideIn {
            from {transform: translateY(-200px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="calendar">
        <header>
            <span class="navigator" id="prev">&lt;</span>
            <span id="monthYear"></span>
            <span class="navigator" id="next">&gt;</span>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Dom</th>
                    <th>Seg</th>
                    <th>Ter</th>
                    <th>Qua</th>
                    <th>Qui</th>
                    <th>Sex</th>
                    <th>Sáb</th>
                </tr>
            </thead>
            <tbody id="calendarBody"></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalDate">Some text in the Modal..</p>
        </div>
    </div>

    <script src="calendar.js"></script>
</body>
</html>
